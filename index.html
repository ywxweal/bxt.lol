<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="title" content="soggy cat">

	<div id="sidemenu" class="sm sm-closed" inert>
		<a aria-label="code" href="/github" target="GithubTarget">

		<a aria-label="upload" href="#" onclick="document.getElementById('picker').click(); return false;">

		</a>

		<div>
			<img title='
"i ate my goog cube dont tell anyone"
	- @leon_jajko1 on twitter, 2025, to @ssoggycat' class="sm-button" src="img/image.png" style="
					width: 310px;

					border-top-left-radius: 0.3rem;
				">
		</div>
	</div>

	<button id="circlebtn" title="the cooler stuff! navigation menu"></button>

	<script src="/static/soggycat/main.js"></script>

	<script src='/static/other/vanillatilt.js'></script>
